  <script type="text/javascript">
    var body = document.querySelector("#js-background");
    var img = document.querySelector("#shadow img");
    var _slide = function(){
      var styles = [
        function(){
          img.src = "hm.png";
          body.style.backgroundImage = "url(hm-wb.png)";
          body.className = body.className || "";
          setTimeout(function(){body.className = "js-slide1"}, 100)
        },
        function(){
          img.src = "ot.png";
          body.style.backgroundImage = "url(ot-wb.png)";
          body.className = body.className || "";
          setTimeout(function(){body.className = "js-slide2"}, 100)
        },
        function(){
          img.src = "km.png";
          body.style.backgroundImage = "url(km-wb.png)";
          body.className = body.className || "";
          setTimeout(function(){body.className = "js-slide3"}, 100)
        }
      ];
      var i = -1;
      return function(){
        return (i == styles.length - 1)? styles[i = 0](): styles[++i]();
      }
    }
    var slide = _slide();
    if (body.attachEvent) {
      body.attachEvent("ontransitionend", slide);
      body.attachEvent("onmsTransitionEnd", slide);
    }
    else {
      body.addEventListener("transitionend", slide, true);
      body.addEventListener("webkitTransitionEnd", slide, true);
      body.addEventListener("oTransitionEnd", slide, true);
    }
    setTimeout(slide, 500);
  </script>
